name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, ec2]

    steps:
      - name: Navigate to application directory
        run: cd /home/ubuntu/SNS_Project

      - name: Checkout code
        run: |
          git pull origin main

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Restart application with PM2
        run: pm2 restart sns_client || pm2 start npm --name sns_client -- start
